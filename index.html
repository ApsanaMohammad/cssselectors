<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css seelectors</title>
    <style>
        /*
        1.Element selector syntax
        element{
            property:value;
        }
        */
        div{
            width: 200px;
            height: 200px;
            background: red;
            border:10px solid black;
            margin-bottom: 100px;
        }
         /*
        2.ID selector syntax
        element#ID{
            property:value;
        }
        */
        span#a1{
            display:block;
            width: 200px;
            height: 200px;
            background:blue;
            border:10px solid black;
            margin-top:50px;
        }
         /*
        3.class selector syntax
        element.ID{
            property:value;
        }
        */
        span.b1{
            display:block;
            width: 200px;
            height: 200px;
            background:greenyellow;
            border:10px solid black;
            margin-top:50px;
        }
       /*
        4.class selector syntax
        element[name="value"{
            property:value;
        }
        */
        a[href="https://app.netlify.com/sites/cssselctors/overview"]{
            display:block;
            width: 200px;
            height: 200px;
            background-color: bisque;
            border:10px solid black;
            margin-top:50px;
        }
        /*
        5.universal selector
        *{
            property:value;
        }*/
        *{
            border: 5px solid black;
        }
    </style>
</head>
<body>
     <div>element selector</div>
     <span id="a1">ID selector</span>
     <span class="b1">class selector</span>
     <a href="https://app.netlify.com/sites/cssselctors/overview">attribute selector</a>
</body>
</html>
